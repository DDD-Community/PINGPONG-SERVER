name: CI

#prod브랜치에 PR날릴때 동작
on:
  pull_request:
    branches: [ "prod" ]
    
permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 소스 체크아웃
    - name: Checkout source
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.HYESOO_GITHUB_TOKEN }}
        submodules: 'true'
        
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    # Gradlew 권한 설정
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    # YAML은 submodule에서 copy
    - name: Build with Gradle
      run: SPRING_PROFILES_ACTIVE=[prod] ./gradlew clean copyGitSubmodule build
      
    # Docker 이미지 Build
    - name: docker image build
      run: docker build -t hyesookim95/pingpong-prod -f Dockerfile-prod .
    
    # DockerHub Login
    - name: docker login 
      uses: docker/login-action@v2
      with: 
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    # Docker Hub push
    - name: docker Hub push
      run: docker push hyesookim95/pingpong-prod
      
